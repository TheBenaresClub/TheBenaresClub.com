</head>
<body>
  <header>
    <nav>
      <ul>
        <!-- Fixed: Navigation links now use relative paths -->
        <li><a href="Club Benares.html" class="active">
          <img src="./Materiales/Imagenes/A00 Logo & title - light.png" alt="Club Benares Logo" class="logo">
        </a></li>
        <li><a href="../A01 Eventos/Eventos.html">Eventos</a></li>
        <li><a href="../A02 La Biblioteca Nacional/La Biblioteca Nacional.html">Biblioteca Nacional</a></li>
        <li><a href="../A03 El Cuarto de Charlie/El Cuarto de Charlie.html">El Cuarto de Charlie</a></li>
        <li><a href="../A04 Stereo Frame/Stereo Frame.html">Stereo Frame</a></li>
        <li><a href="../A05 El Mercado Central/El Mercado Central.html">El Mercado Central</a></li>
        <li><a href="../A06 Comunidade/Comunidade.html">Comunidade</a></li>
        <li><a href="../A07 Contactos/Contactos.html">Contactos</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="ClubBG">
    </section>
  </main>

  <div class="fade-container" id="fade">
    <!-- Contenedor general con overlay de transición -->
    <div class="fade-container" id="fade">
      <!-- Contenedor visual de las puertas con sus posiciones -->
      <div class="Imagenes-Portas-Landing">

        <!-- Fixed: Door links and images now use relative paths -->
        <a href="./Doors/Club Benares - Door.html" onclick="handleFade(event, this.href)">
          <img src="./Materiales/Imagenes/B01.1 Club Benares.png" class="imagem pos1">
        </a>

        <a href="./Doors/Charlie - Door.html" onclick="handleFade(event, this.href)">
          <img src="./Materiales/Imagenes/B01.2 Club Benares.png" class="imagem pos2">
        </a>

        <a href="./Doors/Night Lounge - Door.html" onclick="handleFade(event, this.href)">
          <img src="./Materiales/Imagenes/B01.3 Club Benares.png" class="imagem pos3">
        </a>

        <a href="./Doors/Battle Royale - Door.html" onclick="handleFade(event, this.href)">
          <img src="./Materiales/Imagenes/B01.4 Club Benares.png" class="imagem pos4">
        </a>

        <a href="./Doors/Circuito Nacional - Door.html" onclick="handleFade(event, this.href)">
          <img src="./Materiales/Imagenes/B01.5 Club Benares.png" class="imagem pos5">
        </a>

      </div>
    </div>

    <!-- Overlay de transición -->
    <div id="transition-overlay"></div>

    <!-- Fixed: Audio file now uses relative path -->
    <audio id="doorSound" src="./Materiales/Audios/Door Sound Effect.mp3" preload="auto"></audio>

    <!-- Script para fade + sonido -->
    <script>
      function handleFade(event, url) {
        event.preventDefault();

        const overlay = document.getElementById('transition-overlay');
        const sound = document.getElementById('doorSound');

        if (sound) {
          sound.currentTime = 0;
          sound.play();
        }

        overlay.classList.add('fade-out');

        setTimeout(() => {
          window.location.href = url;
        }, 1000); // tiempo igual al transition
      }
    </script>
  </div>
</body>
</html>
