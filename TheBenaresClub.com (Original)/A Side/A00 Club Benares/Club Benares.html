<!-- Overlay de transición -->
<div id="transition-overlay"></div>

<!-- Sonido de puerta -->
<audio id="doorSound" src="/A Side/A00 Club Benares/Materiales/Audios/Door Sound Effect.mp3" preload="auto"></audio>

<!-- Script para fade + sonido -->
<script>
  function handleFade(event, url) {
    event.preventDefault();

    const overlay = document.getElementById('transition-overlay');
    const sound = document.getElementById('doorSound');

    if (sound) {
      sound.currentTime = 0;
      sound.play();
    }

    overlay.classList.add('fade-out');

    setTimeout(() => {
      window.location.href = url;
    }, 1000); // tiempo igual al transition
  }
</script>
